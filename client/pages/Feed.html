<template name='Feed'>
  <div class="feed">
    <div class="container">

      <div class="col-25">
        <!-- see lib/blaze_adapter for this include helper -->
        {{> ReactComponent type="ParamsExample" }}
      </div>

      <div class="col-50">
        {{> ReactComponent type="CreatePost" }}
        {{> ReactComponent type="FeedList" }}
      </div>

      <div class="col-25">
        {{> TrendingPosts}}
      </div>

    </div>
  </div>
</template>

<template name='TrendingPosts'>
  <div class="trending-posts" style="
    background-color: white;
    margin-left: 10px;
    border: 1px solid #E2E2E2;
    padding: 10px;"
    >
    <h4 style='text-align:center;'>Trending Posts</h4>
    <h5>Fork me on GitHub!</h5>
    <h5>Todo</h5>
    <ul>
        <li>Insert/Remove Animations</li>
        <li>PostgreSQL</li>
        <li>Toggle Live Feed Updates</li>
        <li>Rakt/react-router</li>
    </ul>
    Feel free to contribute!
  </div>
</template>
